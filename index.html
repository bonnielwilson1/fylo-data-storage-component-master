<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  
  <main class="container">
    
    <section class="card img-card">
      <img src="images/logo.svg" class="logo" alt="">
      <ul class="icon-list">
        <li class="icon"><a href="#"><img src="/images/icon-document.svg"></a></li>
        <li class="icon"><a href="#"><img src="/images/icon-folder.svg"></a></li>
        <li class="icon"><a href="#"><img src="/images/icon-upload.svg"></a></li>
      </ul>
    </section>

    <section class="card info-card">
      <h1> You’ve used <span class="bold">815 GB</span> of your storage</h1>

      <div class="progress-bar">
        <div class="bar-color">
          <div class="bar-ball">
          </div>
        </div>
      </div>

      <p>0 GB</p>
      <p>1000 GB</p>

      <div class="floating-card">
        <ul class="floating-list">
          <li>1</li>
          <li>8</li>
          <li>5</li>
          <li>gb left</li>
        </ul>
      </div>

    </section>

  
    
    

  </main>

</body>
</html>
